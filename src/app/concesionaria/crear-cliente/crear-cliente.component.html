<app-menu></app-menu>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
<header>Creaci√≥n de Cliente</header>

<form id="form" [formGroup]="clienteForm" (ngSubmit)="guardar()">

    <ul class="mt-5 mu=5">

        <li>
            <label>Cedula:</label>
            <input type="text" formControlName="cedula">
        </li>
        <li>
            <label>Nombre:</label>
            <input type="text" formControlName="nombre">
        </li>
        <li>
            <label>Apellido:</label>
            <input type="text" formControlName="apellodo">
        </li>
        <li>
            <label class="mr-5">Fecha de Nacimiento:</label>
            <input type="date" formControlName="fecha_nacimiento">
        </li>

        <p align="right" class="mt-5">
            <button class="btn btn-default" class="btn btn-primary" type="submit">Guardar</button>

        </p>

        <!--Garantia-->
        <div class="underline"></div>

    </ul>


</form>
<p align="right" class="mt-5" style="margin-right: 225px;">
    <button class="btn btn-default" class="btn btn-primary" routerLink="/listarclientes">Regresar a la lista</button>
</p>
